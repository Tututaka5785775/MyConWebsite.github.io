<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interactive Developer Console</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>Interactive Developer Console</h1>
    </header>
    <main>
        <p>:)</p>
        <p id="hintText">Press Enter to send your message or command</p>
        <input type="text" id="inputField" placeholder="Type your message here..." />
        <button id="sendButton">Send</button>
        <button id="clearButton">Clear</button> <!-- Clear butonu eklendi -->
        <div id="console"></div>
    </main>
    <script src="script.js"></script>
</body>
</html>
